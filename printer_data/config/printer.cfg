# This file contains common pin mappings for the BigTreeTech Octopus
# and Octopus Pro boards. To use this config, start by identifying the
# micro-controller on the board - it may be an STM32F446, STM32F429,
# or an STM32H723.  Select the appropriate micro-controller in "make
# menuconfig" and select "Enable low-level configuration options". For
# STM32F446 boards the firmware should be compiled with a "32KiB
# bootloader" and a "12MHz crystal" clock reference. For STM32F429
# boards use a "32KiB bootloader" and an "8MHz crystal". For STM32H723
# boards use a "128KiB bootloader" and a "25Mhz crystal".

# See docs/Config_Reference.md for a description of parameters.

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 12.5
max_z_accel: 50

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
endstop_pin: !PG15
position_endstop: -1
position_min: -1
position_max: 350
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10.0

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: !PG11
position_endstop: 0
position_max: 330
homing_retract_dist: 10
homing_speed: 50.0
second_homing_speed: 10.0

# Driver2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -15
position_max: 395

# Driver3
# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA2
#endstop_pin: PG11
microsteps: 32
rotation_distance: 8
#...

# Driver4
[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 16
heater_pin: PA0 # HE1
sensor_pin: PF4 # T1
rotation_distance: 3.5
filament_diameter: 1.750
sensor_type: NTC 100K MGB18-104F39050L32 #Generic 3950 
min_temp: 0
max_temp: 270
max_extrude_only_distance: 300
control: pid
pid_Kp=14.219
pid_Ki=0.423
pid_Kd=119.443
#pid_Kp=14.325
#pid_Ki=0.430
#pid_Kd=119.255
nozzle_diameter: 0.600
#endstop_pin: probe:z_virtual_endstop
#position_min: -15
#position_max: 395

#[filament_switch_sensor material_0]
#switch_pin: PG12

# Driver5
#[stepper_z3]
#step_pin: PC13
#dir_pin: PF0
#enable_pin: !PF1
#microsteps: 16



#[filament_switch_sensor material_1]
#switch_pin: PG13

# Driver6
#[extruder2]
#step_pin: PE2
#dir_pin: PE3
#enable_pin: !PD4
#heater_pin: PB0 # HE2
#sensor_pin: PF6 # T2
#...

#[filament_switch_sensor material_2]
#switch_pin: PG14

# Driver7
#[extruder3]
#step_pin: PE6
#dir_pin: PA14
#enable_pin: !PE0
#heater_pin: PB11 # HE3
#sensor_pin: PF7 # T3
#...

#[filament_switch_sensor material_3]
#switch_pin: PG15

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: ATC Semitec 104GT-2
min_temp: 0
max_temp: 130
control: watermark

[fan]
pin: PA8

#[heater_fan fan1]
#pin: PE5

#[heater_fan fan2]
#pin: PD12

#[_fan fan3]
#pin: PD13

#[heater_fan fan4]
#pin: PD14

#[tempeture_fan pi_fan5]
#pin: PD15
#target_temp: 1
#sensor_type: temperature_host

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_4C0029000151313433343333-if00
# CAN bus is also available on this board

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: PG6
run_current: 0.800
stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: PG9
run_current: 0.800
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10
run_current: 1
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_z1]
uart_pin: PC7
diag_pin: PG11
run_current: 1
stealthchop_threshold: 0
interpolate: False

[tmc2209 extruder]
uart_pin: PF2
run_current: 0.800
stealthchop_threshold: 0

