[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

# See the sample-lcd.cfg file for definitions of common LCD displays.

# A [probe] section can be defined instead with a pin: setting identical
# to the sensor_pin: for a bltouch
#[bltouch]
#sensor_pin: PB7
#control_pin: PB6
#z_offset: 0



[safe_z_home]
home_xy_position: 165, 205 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

########################
#      Z Tilt          #   
########################

[z_tilt]
z_positions:420,225
  -90,225
points: 327,225
  30, 225
speed: 200
horizontal_move_z: 10
retries: 5
retry_tolerance: .005

########################
#  Mesh Bed Leveling   #   
########################

[bed_mesh]
speed: 80
horizontal_move_z: 6
mesh_min: 45, 45
mesh_max: 280, 280 
probe_count: 5, 5
fade_start:1
fade_end:10
fade_target:0

###########################
#  SCREWS_TILT_CALCULATE  #   
###########################

[screws_tilt_adjust]
screw1: 90,45
screw1_name: left front
screw2: 90,285
screw2_name: left back
screw3: 330,285
screw3_name: right back
screw4: 330,45
screw4_name: right front
speed: 100
horizontal_move_z: 5
screw_thread: CCW-M3

#[neopixel my_neopixel]
#pin: PB10

[gcode_macro update_git]
gcode:
    RUN_SHELL_COMMAND CMD=update_git_script

[gcode_shell_command update_git_script]
command: bash -c "bash $HOME/klipper-backup/script.sh"
timeout: 90.0
verbose: True

[exclude_object]

[include KAMP_Settings.cfg]
[include mainsail.cfg]
[include microprobe.cfg]

[gcode_macro START_PRINT]
gcode:
  G28
  BED_MESH_CALIBRATE ADAPTIVE=1
  

[firmware_retraction]
retract_length: 1
# The length of filament (in mm) to retract when G10 is activated,
# and to unretract when G11 is activated (but see
# unretract_extra_length below). The default is 0 mm.
retract_speed: 20
# The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 1
# The length (in mm) of *additional* filament to add when
# unretracting.
unretract_speed: 20
# The speed of unretraction, in mm/s. The default is 10 mm/s.

